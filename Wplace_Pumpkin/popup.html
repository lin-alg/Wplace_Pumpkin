<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sequential Clicker</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; width: 360px; margin: 12px; color:#111; }
    textarea { width:100%; height:120px; resize:vertical; font-family: monospace; font-size:12px; }
    .row { display:flex; gap:8px; align-items:center; margin-top:8px; }
    button { padding:6px 10px; font-size:13px; cursor:pointer; }
    input[type="checkbox"] { width:16px; height:16px; }
    #status { margin-top:10px; font-size:13px; color:#333; }
    #claimedList { margin-top:8px; font-size:12px; color:#222; max-height:80px; overflow:auto; background:#f7f7f7; padding:6px; border-radius:6px; }
    label { font-size:13px; }
  </style>
</head>
<body>
  <div>
    <label for="urls"><strong>URLs 列表（每行一个）</strong></label>
    <textarea id="urls" placeholder="https://wplace.live/?lat=..."></textarea>
  </div>

  <div class="row">
    <button id="start">开始</button>
    <button id="stop">停止</button>
    <label style="display:flex;align-items:center;gap:6px;"><input type="checkbox" id="openForeground" /> 打开前台</label>
  </div>

  <div class="row">
    <button id="grabLinks">从当前页提取链接</button>
    <button id="getClaimed">获取页面已claim编号</button>
    <button id="showClaimed">显示持久化已claim</button>
  </div>

  <div class="row">
    <label for="autoExtract"><input type="checkbox" id="autoExtract" /> 后台每30分钟自动检测</label>
  </div>

  <div id="status">状态：就绪</div>

  <div id="claimedList" aria-live="polite" role="region">已 claim 列表：—</div>

  <script src="popup.js"></script>
</body>
</html>
